<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中西合璧万年历 - 假期调休黄历版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@400;600&display=swap');
        
        body { font-family: 'Inter', 'Noto Serif SC', 'Microsoft YaHei', sans-serif; background: #f8fafc; color: #1e293b; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); }
        
        .day-card { 
            aspect-ratio: 1 / 1.35; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); 
            border: 1px solid #f1f5f9; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: white; 
            padding-top: 10px;
            cursor: pointer;
        }
        .day-card:hover { transform: translateY(-4px); z-index: 10; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); border-radius: 1rem; border-color: #fbbf24; }
        .is-today { background-color: #fffbeb; border: 2px solid #fbbf24 !important; border-radius: 1rem; }
        .day-selected { border: 2px solid #ef4444 !important; border-radius: 1rem; box-shadow: 0 0 15px rgba(239, 68, 68, 0.2); }
        
        .lunar-text { font-size: 0.7rem; color: #64748b; margin-top: 2px; }
        .fest-cn { color: #dc2626; font-weight: 700; font-size: 0.65rem; }
        .fest-es { color: #7c3aed; font-weight: 700; font-size: 0.65rem; }
        .term-text { color: #059669; font-weight: 700; font-size: 0.65rem; }
        .shujiu-text { color: #3b82f6; font-size: 0.6rem; font-weight: 500; }
        
        /* 调休标签 */
        .work-tag { position: absolute; top: 4px; left: 4px; font-size: 10px; background: #94a3b8; color: white; padding: 0 3px; border-radius: 2px; font-weight: bold; }
        .rest-tag { position: absolute; top: 4px; left: 4px; font-size: 10px; background: #ef4444; color: white; padding: 0 3px; border-radius: 2px; font-weight: bold; }

        .tag-cn { font-size: 0.5rem; color: #dc2626; border: 1px solid #fecaca; padding: 0 2px; border-radius: 2px; line-height: 1; }
        .tag-es { font-size: 0.5rem; color: #7c3aed; border: 1px solid #ddd6fe; padding: 0 2px; border-radius: 2px; line-height: 1; }
        
        .almanac-panel { background-image: radial-gradient(#fff 1px, transparent 1px); background-size: 20px 20px; }
        
        @media (max-width: 768px) {
            .main-layout { flex-direction: column; }
            .side-panel { width: 100% !important; border-left: none !important; border-top: 1px solid #e2e8f0; }
        }
    </style>
</head>
<body class="p-2 md:p-6 lg:p-10">

    <script>
        const LUNAR_INFO = [0x04bd8,0x04ae0,0x0a570,0x054d5,0x0d260,0x0d950,0x16554,0x056a0,0x09ad0,0x055d2,0x04ae0,0x0a5b6,0x0a4d0,0x0d250,0x1d255,0x0b540,0x0d6a0,0x0ada2,0x095b0,0x14977,0x04970,0x0a4b0,0x0b4b5,0x06a50,0x06d40,0x1ab54,0x02b60,0x09570,0x052f2,0x04970,0x06566,0x0d4a0,0x0ea50,0x06e95,0x05ad0,0x02b60,0x186e3,0x092e0,0x1c8d7,0x0c950,0x0d4a0,0x1d8a6,0x0b550,0x056a0,0x1a5b4,0x025d0,0x092d0,0x0d2b2,0x0a950,0x0b557,0x06ca0,0x0b550,0x15355,0x04da0,0x0a5d0,0x14573,0x052d0,0x0a9a8,0x0e950,0x06aa0,0x0aea6,0x0ab50,0x04b60,0x0aae4,0x0a570,0x05260,0x0f263,0x0d950,0x05b57,0x056a0,0x096d0,0x04dd5,0x04ad0,0x0a4d0,0x0d4d4,0x0d250,0x0d558,0x0b540,0x0b5a0,0x195a6,0x095b0,0x049b0,0x0a974,0x0a4b0,0x0b27a,0x06a50,0x06d40,0x0af46,0x0ab60,0x09570,0x04af5,0x04970,0x064b0,0x074a3,0x0ea50,0x06b58,0x055c0,0x0ab60,0x096d5,0x092e0,0x0c960,0x0d954,0x0d4a0,0x0da50,0x07552,0x056a0,0x0abb7,0x025d0,0x092d0,0x0cab5,0x0a950,0x0b4a0,0x0baa4,0x0ad50,0x055d9,0x04ba0,0x0a5b0,0x15176,0x052b0,0x0a930,0x07954,0x06aa0,0x0ad50,0x05b52,0x04b60,0x0a6e6,0x0a4e0,0x0d260,0x0ea65,0x0d530,0x05aa0,0x076a3,0x096d0,0x04bd7,0x04ad0,0x0a4d0,0x1d0b6,0x0d250,0x0d520,0x0dd45,0x0b5a0,0x056d0,0x055b2,0x049b0,0x0a577,0x0a4b0,0x0aa50,0x1b255,0x06d20,0x0ada0,0x14b63];
        const T_GAN = ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸"];
        const D_ZHI = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
        const SX = ["鼠", "牛", "虎", "兔", "龙", "蛇", "马", "羊", "猴", "鸡", "狗", "猪"];
        const SOLAR_TERMS = ["小寒", "大寒", "立春", "雨水", "惊蛰", "春分", "清明", "谷雨", "立夏", "小满", "芒种", "夏至", "小暑", "大暑", "立秋", "处暑", "白露", "秋分", "寒露", "霜降", "立冬", "小雪", "大雪", "冬至"];
        const LUNAR_MONTHS = ["正月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "冬月", "腊月"];
        const LUNAR_DAYS = ["初一", "初二", "初三", "初四", "初五", "初六", "初七", "初八", "初九", "初十", "十一", "十二", "十三", "十四", "十五", "十六", "十七", "十八", "十九", "二十", "廿一", "廿二", "廿三", "廿四", "廿五", "廿六", "廿七", "廿八", "廿九", "三十"];
        const ALMANAC_YI = ["祭祀", "祈福", "安门", "订婚", "纳采", "出行", "上梁", "修造", "安床", "扫舍", "入学"];
        const ALMANAC_JI = ["嫁娶", "动土", "开市", "安葬", "掘井", "破土", "伐木", "词讼", "置产", "分居"];

        // 假期调休数据库 (针对2026年预测性)
        const HOLIDAY_DATA = {
            "2026-1-1": { name: "元旦", type: "rest" },
            "2026-2-13": { name: "除夕", type: "rest" },
            "2026-2-14": { name: "春节", type: "rest" },
            "2026-2-15": { name: "春节", type: "rest" },
            "2026-2-16": { name: "春节", type: "rest" },
            "2026-2-17": { name: "春节", type: "rest" },
            "2026-2-18": { name: "春节", type: "rest" },
            "2026-2-19": { name: "春节", type: "rest" },
            "2026-2-8": { name: "调休", type: "work" },
            "2026-2-22": { name: "调休", type: "work" },
            "2026-4-5": { name: "清明", type: "rest" },
            "2026-4-6": { name: "清明", type: "rest" },
            "2026-5-1": { name: "劳动节", type: "rest" },
            "2026-5-2": { name: "劳动节", type: "rest" },
            "2026-5-3": { name: "劳动节", type: "rest" },
            "2026-5-4": { name: "劳动节", type: "rest" },
            "2026-5-5": { name: "劳动节", type: "rest" },
            "2026-4-26": { name: "调休", type: "work" },
            "2026-5-10": { name: "调休", type: "work" },
            "2026-6-19": { name: "端午节", type: "rest" },
            "2026-9-25": { name: "中秋节", type: "rest" },
            "2026-10-1": { name: "国庆节", type: "rest" },
            "2026-10-2": { name: "国庆节", type: "rest" },
            "2026-10-3": { name: "国庆节", type: "rest" },
            "2026-10-4": { name: "国庆节", type: "rest" },
            "2026-10-5": { name: "国庆节", type: "rest" },
            "2026-10-6": { name: "国庆节", type: "rest" },
            "2026-10-7": { name: "国庆节", type: "rest" },
            "2026-9-27": { name: "调休", type: "work" },
            "2026-10-10": { name: "调休", type: "work" },
        };

        const CN_LUNAR_FEST = {"1-1": "春节", "1-15": "元宵", "5-5": "端午", "8-15": "中秋", "9-9": "重阳", "12-8": "腊八", "12-23": "小年"};
        const ES_SOLAR_FEST = {"1-1": "Año Nuevo", "1-6": "Reyes Magos", "5-1": "Fiesta Trabajo", "8-15": "Asunción", "10-12": "Fiesta España", "11-1": "Todos Santos", "12-6": "Constitución", "12-8": "Inmaculada", "12-25": "Navidad"};
        const ST_DATA = [0, 21208, 42467, 63836, 85337, 107014, 128867, 150921, 173149, 195551, 218072, 240693, 263343, 285961, 308463, 330788, 352819, 374543, 395920, 416905, 437485, 457653, 477414, 496773];

        let viewDate = new Date();
        let selectedDate = new Date();

        // 核心农历计算
        function getLunar(year, month, day) {
            let offset = (Date.UTC(year, month, day) - Date.UTC(1900, 0, 31)) / 86400000;
            let i, leap = 0, temp = 0;
            for (i = 1900; i < 2101 && offset > 0; i++) { temp = getLunarYearDays(i); offset -= temp; }
            if (offset < 0) { offset += temp; i--; }
            const lunarYear = i;
            leap = getLeapMonth(i);
            let isLeap = false;
            for (i = 1; i < 13 && offset > 0; i++) {
                if (leap > 0 && i === (leap + 1) && !isLeap) { --i; isLeap = true; temp = getLeapDays(lunarYear); }
                else { temp = getMonthDays(lunarYear, i); }
                if (isLeap && i === (leap + 1)) isLeap = false;
                offset -= temp;
            }
            if (offset < 0) { offset += temp; i--; }
            return { y: lunarYear, m: i, d: Math.floor(offset + 1), isLeap: isLeap };
        }
        function getLunarYearDays(y) { let i, sum = 348; for (i = 0x8000; i > 0x8; i >>= 1) sum += (LUNAR_INFO[y - 1900] & i) ? 1 : 0; return sum + getLeapDays(y); }
        function getLeapMonth(y) { return LUNAR_INFO[y - 1900] & 0xf; }
        function getLeapDays(y) { return getLeapMonth(y) ? ((LUNAR_INFO[y - 1900] & 0x10000) ? 30 : 29) : 0; }
        function getMonthDays(y, m) { return (LUNAR_INFO[y - 1900] & (0x10000 >> m)) ? 30 : 29; }
        function getTerm(y, n) { return new Date((31556925974.7 * (y - 1900) + ST_DATA[n] * 60000) + Date.UTC(1900, 0, 6, 2, 5)).getUTCDate(); }

        // 数九计算
        function getShujiu(y, m, d) {
            const date = new Date(y, m, d);
            let dzDay = getTerm(y, 23);
            let dzDate = new Date(y, 11, dzDay);
            if (date < dzDate) dzDate = new Date(y - 1, 11, getTerm(y - 1, 23));
            const diff = Math.floor((date - dzDate) / 86400000);
            if (diff >= 0 && diff < 81) {
                const j = Math.floor(diff / 9) + 1;
                const dIdx = (diff % 9) + 1;
                const names = ["","一九","二九","三九","四九","五九","六九","七九","八九","九九"];
                return { text: names[j], day: dIdx, full: `${names[j]} 第${dIdx}天`, isStart: dIdx === 1 };
            }
            return null;
        }

        function getGZ(year, month, day) {
            const yearGZ = T_GAN[(year - 4) % 10] + D_ZHI[(year - 4) % 12];
            const offset = (Date.UTC(year, month, day) - Date.UTC(1900, 0, 31)) / 86400000;
            const dayGZIdx = (offset + 40) % 60;
            const dayGZ = T_GAN[dayGZIdx % 10] + D_ZHI[dayGZIdx % 12];
            return { year: yearGZ, day: dayGZ };
        }

        function render() {
            const y = viewDate.getFullYear();
            const m = viewDate.getMonth();
            document.getElementById('currentMonthDisplay').innerText = `${y}年 ${m + 1}月`;
            
            const firstDay = new Date(y, m, 1).getDay();
            const lastDate = new Date(y, m + 1, 0).getDate();
            const prevLastDate = new Date(y, m, 0).getDate();
            
            const container = document.getElementById('calendarDays');
            container.innerHTML = '';

            const terms = {};
            for (let i = 0; i < 24; i++) if (Math.floor(i / 2) === m) terms[getTerm(y, i)] = SOLAR_TERMS[i];

            for (let i = firstDay; i > 0; i--) createDay(prevLastDate - i + 1, true);

            const today = new Date();
            for (let d = 1; d <= lastDate; d++) {
                const isToday = today.getFullYear() === y && today.getMonth() === m && today.getDate() === d;
                const isSelected = selectedDate.getFullYear() === y && selectedDate.getMonth() === m && selectedDate.getDate() === d;
                const sj = getShujiu(y, m, d);
                const holiday = HOLIDAY_DATA[`${y}-${m+1}-${d}`];
                const lunar = getLunar(y, m, d);
                const cnFest = CN_LUNAR_FEST[`${lunar.m}-${lunar.d}`] || (lunar.m === 12 && getLunar(y, m, d+1).d === 1 ? "除夕" : null);
                const esFest = ES_SOLAR_FEST[`${m+1}-${d}`];
                const term = terms[d];

                createDay(d, false, isToday, isSelected, term, cnFest, esFest, sj, holiday, y, m, lunar);
            }
            const remaining = 42 - (firstDay + lastDate);
            for (let i = 1; i <= remaining; i++) createDay(i, true);
        }

        function createDay(d, isPad, isToday, isSelected, term, cnFest, esFest, sj, holiday, y, m, lunar) {
            const div = document.createElement('div');
            div.className = `day-card ${isPad ? 'opacity-20 pointer-events-none' : ''} ${isToday ? 'is-today' : ''} ${isSelected ? 'day-selected' : ''}`;
            
            if (!isPad) {
                div.onclick = () => { selectedDate = new Date(y, m, d); updateAlmanac(); render(); };
                const dow = new Date(y, m, d).getDay();
                if (dow === 0 || dow === 6) div.classList.add('text-red-500');
            }

            let html = "";
            // 班/休 标签
            if (holiday) {
                const tagClass = holiday.type === 'work' ? 'work-tag' : 'rest-tag';
                html += `<div class="${tagClass}">${holiday.type === 'work' ? '班' : '休'}</div>`;
            }

            html += `<span class="text-xl font-black">${d}</span>`;
            
            let tags = "";
            if (cnFest || (holiday && holiday.type === 'rest' && holiday.name !== '调休')) tags += `<span class="tag-cn">中</span>`;
            if (esFest) tags += `<span class="tag-es">西</span>`;
            if (tags) html += `<div class="flex gap-0.5 mt-0.5">${tags}</div>`;

            if (cnFest) html += `<span class="fest-cn">${cnFest}</span>`;
            else if (esFest) html += `<span class="fest-es">${esFest}</span>`;
            else if (term) html += `<span class="term-text">${term}</span>`;
            else if (sj && sj.isStart) html += `<span class="shujiu-text">${sj.text}</span>`;
            else if (lunar) html += `<span class="lunar-text">${lunar.d === 1 ? LUNAR_MONTHS[lunar.m - 1] : LUNAR_DAYS[lunar.d - 1]}</span>`;

            div.innerHTML = html;
            document.getElementById('calendarDays').appendChild(div);
        }

        function updateAlmanac() {
            const y = selectedDate.getFullYear();
            const m = selectedDate.getMonth();
            const d = selectedDate.getDate();
            const lunar = getLunar(y, m, d);
            const gz = getGZ(y, m, d);
            const sj = getShujiu(y, m, d);
            const holiday = HOLIDAY_DATA[`${y}-${m+1}-${d}`];

            document.getElementById('sideDate').innerText = d;
            document.getElementById('sideMonthYear').innerText = selectedDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            document.getElementById('sideWeek').innerText = "星期" + ["日", "一", "二", "三", "四", "五", "六"][selectedDate.getDay()];
            
            document.getElementById('sideGZYear').innerText = `${gz.year}年【${SX[(y - 4) % 12]}】`;
            document.getElementById('sideLunarMain').innerText = `${LUNAR_MONTHS[lunar.m-1]}${LUNAR_DAYS[lunar.d-1]}`;
            document.getElementById('sideGZFull').innerText = `${gz.year}年 ${gz.day}日`;

            const seed = (y + m + d) % 10;
            document.getElementById('sideYi').innerText = ALMANAC_YI.slice(seed % 8, (seed % 8) + 2).join(' ');
            document.getElementById('sideJi').innerText = ALMANAC_JI.slice(seed % 8, (seed % 8) + 2).join(' ');

            const sjBox = document.getElementById('sideShujiuBox');
            if (sj) {
                sjBox.classList.remove('hidden');
                document.getElementById('sideShujiuText').innerText = sj.full;
            } else {
                sjBox.classList.add('hidden');
            }

            const holBox = document.getElementById('sideHolidayBox');
            const cnFest = CN_LUNAR_FEST[`${lunar.m}-${lunar.d}`];
            const esFest = ES_SOLAR_FEST[`${m+1}-${d}`];
            if (holiday || cnFest || esFest) {
                holBox.classList.remove('hidden');
                let hText = holiday ? `${holiday.name} (${holiday.type === 'work' ? '补班' : '放假'})` : (cnFest || esFest);
                document.getElementById('sideHolidayText').innerText = hText;
            } else {
                holBox.classList.add('hidden');
            }
        }

        function initSelectors() {
            const ys = document.getElementById('yearSelect');
            const ms = document.getElementById('monthSelect');
            for (let i = 1920; i <= 2080; i++) ys.add(new Option(i + "Y", i, false, i === viewDate.getFullYear()));
            for (let i = 0; i < 12; i++) ms.add(new Option((i + 1) + "M", i, false, i === viewDate.getMonth()));
        }

        function changeMonth(v) { viewDate.setMonth(viewDate.getMonth() + v); updateSelectors(); render(); }
        function jumpToDate() { viewDate = new Date(document.getElementById('yearSelect').value, document.getElementById('monthSelect').value, 1); render(); }
        function updateSelectors() { document.getElementById('yearSelect').value = viewDate.getFullYear(); document.getElementById('monthSelect').value = viewDate.getMonth(); }
        function resetToToday() { viewDate = new Date(); selectedDate = new Date(); updateSelectors(); updateAlmanac(); render(); }

        window.onload = () => { initSelectors(); updateAlmanac(); render(); };
    </script>
</body>
</html>
